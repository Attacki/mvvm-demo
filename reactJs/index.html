    <div id="id">

    </div>
    <script type="text/babel">

        const element = (
            <div>
                <ul>
                    {[
                        <li key="1">ni</li>,
                        <li key="2">shi</li>,
                        <li key="3">shui</li>
                    ]}
                </ul>
                <ul>
                    {
                        (()=>{
                            return [
                                <li key="1">ni</li>,
                                <li key="2">shi</li>,
                                <li key="3">shui</li>
                            ]
                        })()
                    }
                </ul>
            </div>
        )

        // ReactDOM.render(
        //     <h1>直接写这么爽的么</h1>,
        //     document.getElementById('id')
        // )
        ReactDOM.render(
            element,
            document.getElementById('id')
        )
    </script>


</body>
